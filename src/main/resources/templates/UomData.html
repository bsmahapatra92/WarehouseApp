<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3 style="background-color: tomato;text-align:center;">WELCOME TO SHIPMENT DATA PAGE</h3>
	<table border=1>
		<tr>
			<th>ID</th>
			<th>TYPE</th>
			<th>MODEL</th>
			<th>DESCRIPTION</th>
			<th>OPERATIONS</th>
		</tr>
		<tr th:each="ob:${list}">
			<td th:text="${ob.id}"> </td>
			<td th:text="${ob.uomType}"> </td>
			<td th:text="${ob.uomModel}"> </td>
			<td th:text="${ob.description}"> </td>
			<td>
				<a th:href="@{/uom/update/{id}(id=${ob.id})}">EDIT</a> |
				<a th:href="@{/uom/delete/{id}(id=${ob.id})}">DELETE</a>
			</td>
		</tr>
	</table>
	<span th:text="${message}"></span>


</body>
</html>
