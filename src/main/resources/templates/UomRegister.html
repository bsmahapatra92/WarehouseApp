<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<h2 style="background-color: tomato;text-align:center;">WELCOME TO UOM
		REGISTER PAGE</h2>
	<form th:action="@{/uom/save}" method="POST" th:object="${uom}" >
		<pre>
	UOM Type	:	<select th:field="*{uomType}">
								<option value="">-SELECT-</option>
								<option value="PACKING">PACKING</option>
								<option value="NO PACKING">NO PACKING</option>
								<option value="-NA-">NA</option>
								
					</select>
						
	UOM Model	:	<input type="text" th:field="*{uomModel}"/>				
				
	Description	: 	<textarea th:field="description"></textarea>
				
				<input type="submit" value="Create Uom">										 			
	
	</pre>
	</form>
		<div class="card-footer text-center bg-info text-white">
					<b><span th:text="${message}"></span></b>
				</div>
		
</body>
</html>
